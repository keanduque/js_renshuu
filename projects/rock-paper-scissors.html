<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kean Rock Paper Scissors</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="rps-container">
    <button onclick="history.back();" class="go-back">ðŸ‘ˆGo Back</button>
    <h1>Rock Paper Scissors</h1>
    <button class="btn-rps js-rock-btn">&#x270A;</button>
    <button class="btn-rps js-paper-btn">&#x270B;</button>
    <button class="btn-rps js-scissors-btn">&#x270C;</button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button class="command-btns reset-score-btn">Reset Score</button>
    <button class="command-btns auto-play-btn">Auto Play</button>
    <div class="confirmation-reset-style confirmation-reset-js">
      Are you sure you want to reset the score?
      <button class="btn-confirm-yes">Yes</button>
      <button class="btn-confirm-no">No</button>
    </div>
    <p class="js-reset"></p>
    <script src="../js/script-rps.js"></script>
  </body>
</html>
