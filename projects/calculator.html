<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kean Calculator</title>
    <link rel="stylesheet" href="../css/style.css" />
  </header>
  <body>
    <button onclick="history.back();" class="go-back">ðŸ‘ˆGo Back</button>
    <p>Simple Calculator</p>
    <p class="display-calc-js"></p>
    <p>
      <button onclick="updateCalculation('1')">1</button>
      <button onclick="updateCalculation('2')">2</button>
      <button onclick="updateCalculation('3')">3</button>
      <button onclick="updateCalculation(' + ')">+</button>
    </p>
    <p>
      <button onclick="updateCalculation('4')">4</button>
      <button onclick="updateCalculation('5')">5</button>
      <button onclick="updateCalculation('6')">6</button>
      <button onclick="updateCalculation(' - ')">-</button>
    </p>
    <p>
      <button onclick="updateCalculation('7')">7</button>
      <button onclick="updateCalculation('8')">8</button>
      <button onclick="updateCalculation('9')">9</button>
      <button onclick="updateCalculation(' * ')">*</button>
    </p>
    <p>
      <button onclick="updateCalculation('0')">0</button>
      <button onclick="updateCalculation('.')">.</button>
      <button onclick="calculateEqual()">=</button>
      <button onclick="updateCalculation(' / ')">/</button>
    </p>
    <p>
      <button onclick="clearCalculation(); ">Clear</button>
    </p>
  </body>
  <script>
    let calculation = localStorage.getItem("calculation") || "0";
    const displayCalEl = document.querySelector(".display-calc-js");
    displayCalEl.textContent = calculation;

    function updateCalculation(value) {
      calculation = calculation === "0" ? value : calculation + value;
      displayCalEl.textContent = calculation;
      localStorage.setItem("calculation", calculation);
    }

    function saveCalculation(calculation) {
      localStorage.setItem("calculation", calculation);
    }

    function calculateEqual() {
      console.log("eval", eval(calculation), "calculation", calculation);
      calculation = eval(calculation);
      displayCalEl.textContent = calculation;
      saveCalculation(calculation);
    }

    function clearCalculation() {
      calculation = "0";
      localStorage.setItem("calculation", calculation);
      displayCalEl.textContent = calculation;
      saveCalculation(calculation);
      console.log("Cleared.");
    }

    console.log("calculator");
  </script>
</html>
