<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kean Calculator</title>
    <link rel="stylesheet" href="../css/style.css" />
  </header>
  <body class="calc-body">
    <button onclick="history.back();" class="go-back">ðŸ‘ˆGo Back</button>
    <div class="calc-container">
      <h3>Simple Calculator</h3>
      <p class="display-value display-calc-js"></p>
      <div class="calculator-inner-buttons">
        <button
          class="calculator-btn grey-btn"
          onclick="updateCalculation('1')"
        >
          1
        </button>
        <button
          class="calculator-btn grey-btn"
          onclick="updateCalculation('2')"
        >
          2
        </button>
        <button
          class="calculator-btn grey-btn"
          onclick="updateCalculation('3')"
        >
          3
        </button>
        <button
          class="calculator-btn orange-btn"
          onclick="updateCalculation(' + ')"
        >
          +
        </button>

        <button
          class="calculator-btn grey-btn"
          onclick="updateCalculation('4')"
        >
          4
        </button>
        <button
          class="calculator-btn grey-btn"
          onclick="updateCalculation('5')"
        >
          5
        </button>
        <button
          class="calculator-btn grey-btn"
          onclick="updateCalculation('6')"
        >
          6
        </button>
        <button
          class="calculator-btn orange-btn"
          onclick="updateCalculation(' - ')"
        >
          -
        </button>

        <button
          class="calculator-btn grey-btn"
          onclick="updateCalculation('7')"
        >
          7
        </button>
        <button
          class="calculator-btn grey-btn"
          onclick="updateCalculation('8')"
        >
          8
        </button>
        <button
          class="calculator-btn grey-btn"
          onclick="updateCalculation('9')"
        >
          9
        </button>
        <button
          class="calculator-btn orange-btn"
          onclick="updateCalculation(' * ')"
        >
          *
        </button>

        <button
          class="calculator-btn grey-btn"
          onclick="updateCalculation('0')"
        >
          0
        </button>
        <button
          class="calculator-btn grey-btn"
          onclick="updateCalculation('.')"
        >
          .
        </button>
        <button class="calculator-btn grey-btn" onclick="calculateEqual()">
          =
        </button>
        <button
          class="calculator-btn orange-btn"
          onclick="updateCalculation(' / ')"
        >
          /
        </button>

        <button
          class="calculator-btn clear-btn grey-btn"
          onclick="clearCalculation(); "
        >
          Clear
        </button>
      </div>
    </div>
    <script src="../js/script-calc.js"></script>
  </body>
</html>
