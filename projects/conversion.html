      console.log(`${fahrenheit}Â°F is ${celcius}Â°C`);

    function convertTemperature(degrees, unit) {
      if (unit === "C") {
        return convertToFahrenheit(degrees);
      } else if (unit === "F") {
        return convertToCelsius(degrees);
      } else {
        console.log(
          "Invalid unit. Please use 'C' for Celsius or 'F' for Fahrenheit."
        );
      }
    }
