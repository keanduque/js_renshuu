<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kean Coin Flip</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <button onclick="history.back();" class="go-back">ðŸ‘ˆGo Back</button>
    <p>Coin Flip ðŸª™</p>
    <button onclick="playGame('heads')">ðŸ¤¯heads</button>
    <button onclick="playGame('tails')">ðŸª¡tails</button>
  </body>
  <script>
    /* Coin Flip*/
    const score = JSON.parse(localStorage.getItem("score")) || {
      wins: 0,
      losses: 0,
    };

    console.log(JSON.parse(localStorage.getItem("score")));
    function playGame(guess) {
      let coin = Math.random();
      let coinFlipResult = "";

      if (coin < 0.5) coinFlipResult = "heads";
      else coinFlipResult = "tails";

      if (guess === coinFlipResult) {
        console.log(`You guess: ${guess} vs ${coinFlipResult} You win!`);
        score.wins += 1;
      } else {
        console.log(`You guess: ${guess} vs ${coinFlipResult} You lose!`);
        score.losses += 1;
      }
      saveScore(score);
    }

    function saveScore(score) {
      console.log("score", score);
      localStorage.setItem("score", JSON.stringify(score));
    }
  </script>
</html>
